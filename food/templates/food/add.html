{% extends 'food/base.html' %}
{% block body %}
<div class='container'>
    <div class="col-lg-12">
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.name }}
                    <br>
                    {{ field }}
                </div>
            {% endfor %}
            <button class="btn-info" type="submit">ADD</button>
        </form>
    </div>
</div>
{% endblock %}
